 <!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WaveLED — LED Wall</title>

  <style>
    :root{
      --dot-size: 12px;       /* tamanho dos “LEDs” */
      --dot-gap:  16px;       /* espaçamento entre “LEDs” */
      --bg-speed: 26s;        /* velocidade do gradiente principal */
      --bg-speed-2: 40s;      /* velocidade da segunda camada */
      --twinkle-speed: 3.8s;  /* velocidade de “twinkle” dos leds */
      --hue-speed: 22s;       /* rotação global de cor */
    }

    *{ box-sizing: border-box; margin:0; padding:0; }
    html, body{
      height:100%;
    }
    body{
      background:#05060a;
      overflow:hidden;
      font-family: system-ui, -apple-system, "Poppins", sans-serif;
    }

    /* LED WALL ROOT */
    .led-wall{
      position:fixed;
      inset:0;
      overflow:hidden;
      isolation:isolate; /* ajuda na blend-mode */
    }

    /* CAMADA 1: gradiente principal com movimento horizontal */
    .led-wall::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(circle at 10% 10%, #37f2ff 0, transparent 55%),
        radial-gradient(circle at 90% 20%, #ff4cf0 0, transparent 55%),
        radial-gradient(circle at 10% 90%, #ffb347 0, transparent 55%),
        radial-gradient(circle at 85% 85%, #7b5cff 0, transparent 55%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.85) 0, rgba(0,0,0,0.95) 55%);
      filter:saturate(1.6) contrast(1.25);
      animation:
        moveBg var(--bg-speed) linear infinite alternate,
        hueShift var(--hue-speed) linear infinite;
      transform-origin:center;
    }

    /* CAMADA 2: conic gradient para dar mais profundidade & rotação */
    .led-wall::after{
      content:"";
      position:absolute;
      inset:-30%;
      background:
        conic-gradient(
          from 180deg,
          rgba(55,242,255,0.9),
          rgba(255,76,240,0.9),
          rgba(123,92,255,0.9),
          rgba(255,179,71,0.9),
          rgba(55,242,255,0.9)
        );
      opacity:0.55;
      mix-blend-mode:screen;
      animation:
        orbit var(--bg-speed-2) linear infinite;
      filter:blur(18px);
    }

    /* CAMADA REAL DOS LEDS (pontinhos) */
    .led-grid{
      position:absolute;
      inset:0;
      /* Máscara de pontos circulares */
      --mask: radial-gradient(circle, #000 36%, transparent 37%) 0 0/var(--dot-size) var(--dot-gap);
      -webkit-mask: var(--mask);
              mask: var(--mask);
      background:
        /* leve variação de brilho por LED */
        radial-gradient(circle, rgba(255,255,255,0.9) 0, rgba(255,255,255,0.15) 60%);
      mix-blend-mode:screen;
      opacity:0.96;
      animation:
        twinkle var(--twinkle-speed) ease-in-out infinite alternate,
        drift 38s linear infinite;
    }

    /* SCANLINES + NOISE SUAVE (opcional, fica mais “ecrã”) */
    .led-overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0.22),
          rgba(0,0,0,0.22) 1px,
          transparent 2px,
          transparent 3px
        );
      mix-blend-mode:multiply;
      opacity:0.65;
    }

    /* ZONA PARA CONTEÚDO (se quiseres meter o logo por cima, etc) */
    .led-content{
      position:relative;
      z-index:3;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Exemplo de container central (podes apagar se não precisares) */
    .card-demo{
      padding:18px 28px;
      border-radius:999px;
      background:rgba(5,6,12,0.86);
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.06),
        0 18px 40px rgba(0,0,0,0.85);
      color:#f8fafc;
      font-size:14px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      display:flex;
      align-items:center;
      gap:10px;
      backdrop-filter: blur(18px);
    }

    .dot-indicator{
      width:8px;
      height:8px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, #fff, #00e5ff);
      box-shadow:0 0 10px #00e5ff;
    }

    /* ANIMAÇÕES */
    @keyframes moveBg{
      0%   { transform: translate3d(-10%, 0, 0) scale(1.05); }
      50%  { transform: translate3d(8%, -4%, 0) scale(1.08); }
      100% { transform: translate3d(10%, 2%, 0) scale(1.06); }
    }

    @keyframes hueShift{
      0%   { filter: hue-rotate(0deg) saturate(1.5) contrast(1.25); }
      50%  { filter: hue-rotate(180deg) saturate(1.6) contrast(1.2); }
      100% { filter: hue-rotate(360deg) saturate(1.5) contrast(1.25); }
    }

    @keyframes orbit{
      0%   { transform: rotate(0deg) scale(1.15); }
      50%  { transform: rotate(180deg) scale(1.07); }
      100% { transform: rotate(360deg) scale(1.15); }
    }

    @keyframes twinkle{
      0%   { opacity:0.9; transform:translate3d(0,0,0); filter:brightness(1); }
      50%  { opacity:1; transform:translate3d(0,-0.6%,0); filter:brightness(1.08); }
      100% { opacity:0.86; transform:translate3d(0.8%,0.4%,0); filter:brightness(0.98); }
    }

    @keyframes drift{
      0%   { background-position:0 0; }
      100% { background-position:40px 24px; }
    }
  </style>
</head>
<body>
  <div class="led-wall" aria-hidden="true">
    <div class="led-grid"></div>
    <div class="led-overlay"></div>
  </div>

 
</body>
</html>
